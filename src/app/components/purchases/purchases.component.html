<h1>{{title}}</h1>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Total</th>
            <th>Customer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let purchase of purchases">
            <td>{{purchase.date}}</td>
            <td>{{purchase.total}}</td>
            <td>{{purchase.customer.name}} {{purchase.customer.name}}</td>
        </tr>
    </tbody>
</table>
