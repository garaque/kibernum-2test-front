<h1>{{title}}</h1>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Publish Date</th>
            <th>Expiration Date</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>{{product.publishDate}}</td>
            <td>{{product.expirationDate}}</td>
            <td>{{product.img}}</td>
        </tr>
    </tbody>
</table>
