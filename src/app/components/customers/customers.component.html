<h1>{{title}}</h1>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.surname}}</td>
            <td>{{customer.phone}}</td>
        </tr>
    </tbody>
</table>
